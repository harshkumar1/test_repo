resources:
  - name: gitlab_repo_res
    type: GitRepo
    configuration:
      gitProvider: hk_github
      path: harshkumar1/test_repo
      branches:
        include: develop*
      buildOn:
         commit: true
         pullRequestCreate: true

  - name: npm_build
    configuration:
      inputResources:
        - name: gitlab_repo_res
    steps:
      - name: ESlintScan
        type: Bash
        execution:
          onExecute:
            - echo "ESlintScan"

      - name: sonar_scan_col_dev
        type: Bash
        execution:
          onExecute:
            - echo "sonar-scan-col-dev"

      - name: Build_Check
        type: Bash
        configuration:
          inputSteps:
            - name: ESlintScan
              status:
                - success
            - name: sonar_scan_col_dev
              status:
                - success
        execution:
          onExecute:
            - echo "Build Check"

      - name: DIT_Build
        type: Bash
        configuration:
          inputSteps:
            - name: ESlintScan
              status:
                - success
            - name: sonar_scan_col_dev
              status:
                - success
        execution:
          onExecute:
            - echo "DIT Build"

      - name: UAT_Build
        type: Bash
        configuration:
          inputSteps:
            - name: ESlintScan
              status:
                - success
            - name: sonar_scan_col_dev
              status:
                - success
        execution:
          onExecute:
            - echo "UAT Build"

      - name: DIT_Deploy1
        type: Bash
        configuration:
          inputSteps:
            - name: Build_Check
              status:
                - success
            - name: DIT_Build
              status:
                - success
            - name: UAT_Build
              status:
                - success
        execution:
          onExecute:
            - echo "DIT Deploy1"

      - name: UAT_Deploy1
        type: Bash
        configuration:
          inputSteps:
            - name: Build_Check
              status:
                - success
            - name: DIT_Build
              status:
                - success
            - name: UAT_Build
              status:
                - success
        execution:
          onExecute:
            - echo "UAT Deploy1"

      - name: DIT_Deploy2
        type: Bash
        configuration:
          inputSteps:
            - name: DIT_Deploy1
              status:
                - success
            - name: UAT_Deploy1
              status:
                - success
        execution:
          onExecute:
            - echo "DIT Deploy2"

      - name: UAT_Deploy2
        type: Bash
        configuration:
          inputSteps:
            - name: DIT_Deploy1
              status:
                - success
            - name: UAT_Deploy1
              status:
                - success
        execution:
          onExecute:
            - echo "UAT Deploy2"